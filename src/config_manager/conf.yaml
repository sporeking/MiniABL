# 'auto': 自动检测 cuda -> mps -> cpu
# 'cuda', 'cuda:0', 'cpu', 'mps' 等: 指定设备
device: "auto"

# ===========================
# 配置文件
# ===========================

# 环境设置：
env_config:
  type: "minihack" # minigrid, minihack
  task: "MiniHack-KeyRoom-S5-v0"

# 视觉模块设置
vision_config:
  type: "cnn" # none, cnn, vlm, gt
  cnn_config:
    num_classes: 7 # 分类器的label数目

# 智能体策略设置
agent_config:
  type: "prolog" # python, prolog
  name: "test_prolog_agent" # python/prolog文件名称(不需要加文件后缀与完整前置文件路径)